<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>SQL-Abfragen</title>

</head>
<body>
  <div id="sql-container">
    <h1>SQL-Abfragen</h1>
    <div id="optionen">
    <details class="hidden">
      <summary>Datenbank-Datei hochladen (optional)</summary>

      </div>
    </details>
    <div id="schema-output"></div>
    </div>
    <p>Beispielabfrage: <code id="example-query"></code></p>

      <p id="count-text"></p>
      <div id="export-buttons">
        <button class="export" onclick="downloadAsCSV()">ðŸ“„ CSV</button>

    </div>

    <div id="output"></div>
    <a class="hidden" href="https://github.com/fdagner/sql-abfragen">Github-Repository</a>
  </div>
  <script src="lib/script.js"></script>
  <script>

    
    // Nach dem Laden der DB:
    document.addEventListener("DOMContentLoaded", () => {
  editor = ace.edit("sql");
  editor.setTheme("ace/theme/monokai");
  editor.session.setMode("ace/mode/sql");
  editor.setOptions({
    fontSize: "14px",
    wrap: true,
    showPrintMargin: false
  });
});

</script>
</body>
</html>
